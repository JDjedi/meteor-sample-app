

<template name="employeeLogList">
	<div class="col-2"></div>
	<div class="col-10">
	  <head>
	    <title>SampleApp - Employee Log: Listing</title>
	  </head>

	  <body>
	    <p>Welcome to the Employee List Log!</p>
	    {{> list}}
	  </body>
	</div>
  
</template>

<template name="list">
	{{#if Template.subscriptionsReady}}
		<ul>
		  {{#each employeeList}}
		    <li>
		    	<div>
		    		<h2>{{name}}	<!-- <i class="fa fa-pencil"></i> -->	<i class="fa fa-trash"></i></h2>
		    		<a href="/employee/{{_id}}">View Details</a>
		    	</div>
		    	<div>
		    		{{#if scheduleLog}}
		    			<button class="btn-deny toggle-menu">Remove from schedule</button>
			    	{{else}}
			    		<button class="btn-primary toggle-menu">Add to schedule</button>
			    	{{/if}}
		    	</div>
		    </li>
		    <div id="editFrom">
		    	<!-- {{#if editMode}} -->
		    		{{> quickForm collection="Employees" id=_id type="update" doc=this autosave=true}}<!-- id must be unique! -->
		    	<!-- {{/if}} -->
		    </div>
		    
		    <br>
		    <br>
		    <br>
		    <br>
		  {{/each}}
		</ul>
	{{else}}
		<p>Loading...</p>
	{{/if}}

</template>
