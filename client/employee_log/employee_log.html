

<template name="employeeLogList">
	<div class="col-2"></div>
	<div class="col-10">
	  <head>
	    <title>SampleApp - Employee Log: Listing</title>
	  </head>

	  <body>
	    <p>Welcome to the Employee List Log!</p>
	    {{> list}}
	  </body>
	</div>
  
</template>

<template name="list">
	{{#if Template.subscriptionsReady}}
		<ul>
		  {{#each employeeList}}
		    <li>
		    	{{name}} <a href="/employee/{{_id}}">View Details</a>
		    	<br>
		    	<div>
		    		{{#if scheduleLog}}
		    			<button class="btn-deny toggle-menu">Remove</button>
			    	{{else}}
			    		<button class="btn-primary toggle-menu">Add</button>
			    	{{/if}}
		    	</div>
		    </li>
		  {{/each}}
		</ul>
	{{else}}
		<p>Loading...</p>
	{{/if}}

</template>
