
<template name="EmployeeDetail">
	<div class="col-2">
	</div>
	<div class="col-9">
		<head>
		  <title>SampleApp - Employee Log Detail</title>
		</head>

		<body>
			<h1>Employee Detail Log</h1>
			<h3>{{employee.name}}</h3>
			{{> SkillAndRatingList}}
    	<div>
    		{{#if scheduleLog}}
    			<button class="btn-deny toggle-menu">Remove</button>
	    	{{else}}
	    		<button class="btn-primary toggle-menu">Add</button>
	    	{{/if}}
    	</div>
		</body>
	</div>
	<div class="col-1">
	</div>
</template>

<template name="SkillAndRatingList">
	{{#if Template.subscriptionsReady}}
		<ul>
		  {{#each employeeAttributes}}
		    <li>
		    	{{skill}}: {{rating}}
		    </li>
		  {{/each}}
		</ul>
	{{else}}
		<p>Loading...</p>
	{{/if}}
</template>
